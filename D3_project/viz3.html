<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>D3 Test</title>
        <script type="text/javascript" src="d3/d3.v3.js"></script>
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
        <script type="text/javascript">
            // Your beautiful D3 code will go here
            var dataset = [
                              [ 5,     20 ],
                              [ 480,   90 ],
                              [ 250,   50 ],
                              [ 100,   33 ],
                              [ 330,   95 ],
                              [ 410,   12 ],
                              [ 475,   44 ],
                              [ 25,    67 ],
                              [ 85,    21 ],
                              [ 220,   88 ]
                          ];

            var w = 500;
            var h = 100;
            var svg = d3.select('body')
            						.append('svg')
            						.attr('height', h)
            						.attr('width', w);

            svg.selectAll('circle')
            		.data(dataset)
            		.enter()
            		.append('circle')
            		.attr('cx', function(d,i){
            			return d[0];
            		})
            		.attr('cy', function(d,i){
            			return h - d[1];
            		})
            		.attr('r',function(d){
            			return Math.sqrt(h-d[1]);
            		});


        </script>
    </body>
</html>
